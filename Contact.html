<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Siddharth Verma</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">
        <h1>Siddharth Verma</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="mdi mdi-menu"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="social-media.html" class="nav-link">Social Media</a></li>
          <li class="nav-item active"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="home-bg section h-100vh" id="home">
    <div class="bg-overlay"></div>
    <div class="container z-index">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <div class="text-white">
            <h4>Hello & Welcome</h4>
            <h1 class="header_title mb-0 mt-3">To my <span class="fw-bold">Profile.</span></h1>
            <div class="header_btn">
              <a href="social-media.html" class="btn btn-outline-custom btn-rounded mt-4">Social Media</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll_down">
      <a href="#contact" class="scroll">
        <i class="mbri-arrow-down text-white"></i>
      </a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="section-title">Contact Me</h2>
        <p>If you have any questions or just want to say hello, feel free to reach out!</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="https://formspree.io/f/yourformid" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom btn-rounded">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
