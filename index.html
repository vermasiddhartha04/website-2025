<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Siddharth Verma</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Smooth Scroll -->
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">
        <h1>Siddharth Verma</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="mdi mdi-menu"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="project.html" class="nav-link">Project</a></li>
          <li class="nav-item"><a href="social-media.html" class="nav-link">Social Media</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="home-bg section h-100vh" id="home">
    <div class="bg-overlay"></div>
    <div class="container z-index">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="text-white text-center">
            <h4>Hello & Welcome</h4>

            <h1 class="header_title mb-0 mt-3">
              To my <span class="element fw-bold" data-elements="Profile., Web."></span>
            </h1>

            <div class="header_btn">
              <a href="./assets/cv/siddharth_verma.pdf" class="btn btn-outline-custom btn-rounded mt-4">Download CV</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="scroll_down">
      <a href="social-media.html" class="social-media">
        <i class="mbri-arrow-down text-white"></i>
      </a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  
  <!-- Typed.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Custom Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll(".element").forEach(function(el) {
        new Typed(el, {
          strings: el.getAttribute("data-elements").split(","),
          typeSpeed: 100,
          backSpeed: 50,
          backDelay: 2000,
          loop: true
        });
      });
    });
  </script>

</body>
</html>
